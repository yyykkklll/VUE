<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>条件渲染</title>
  </head>
  <script src="../vue.global.js"></script>
  <body>
    <div id="app">
      <p v-show="isVisible">我出现了！✨</p>
      <button @click="isVisible = !isVisible">点击我让上面显示/消失</button>
    </div>
    <script>
      const { createApp } = Vue;
      const app = createApp({
        data() {
          return {
            isVisible: true,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
