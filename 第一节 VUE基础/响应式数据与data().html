<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>响应式数据与 data() </title>
    <script src="../vue.global.js"></script>
</head>
<body>
<div id="app">
    <p>计数:{{count}}</p>
    <button @click='increment'>+1</button>
</div>
<script>
    const {createApp} = Vue;
    const app = createApp({
        data() {
            return {count: 0};
        },
        methods: {
            increment() {
                this.count += 1;
            }
        }
    }).mount('#app');
</script>
</body>
</html>
