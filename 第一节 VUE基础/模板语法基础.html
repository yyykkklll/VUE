<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板语法基础</title>
    <script src="../vue.global.js"></script>
</head>
<body>
<div id="app">
    <button @click="sayHello">点击我</button>
</div>
<script>
    const {createApp} = Vue;
    const app = createApp({
        methods: {
            sayHello() {
                alert('Hello, Vue! 🎈');
            }
        }
    }).mount('#app');
</script>
</body>
</html>
