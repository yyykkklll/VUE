<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>遍历对象</title>
  </head>
  <script src="../vue.global.js"></script>
  <body>
    <div id="app">
      <ul>
        <li v-for="(value,idnex) in items" :key="index">{{value}}</li>
      </ul>
    </div>
    <script>
      const { createApp } = Vue;
      const app = createApp({
        data() {
          return {
            items: ["A", "B", "E", "F", "G", "H", "I", "J"],
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
